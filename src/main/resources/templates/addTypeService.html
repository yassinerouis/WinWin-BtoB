<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="layout">
<head>
<meta charset="UTF-8">
<title>Ajouter TYPE SERVICE</title>
<link rel="stylesheet" href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" >
</head>
<body>
	<nav class="navbar navbar-default">
  		<div class="container-fluid">
    	<div class="navbar-header">
      		<a class="navbar-brand" th:href="@{/}">WINWIN_BTOB</a>
    	</div>
    	<ul class="nav navbar-nav">
      		<li class="active"><a th:href="@{/}">Home</a></li>
      		<li><a th:href="@{/}">Utilisateurs</a></li>
    	</ul>
  		</div>
	</nav>
	<div layout:fragment="content1">
	<div class="col-md-3"></div>
		<div class="col-md-6">	
			<div  class="panel panel-default">
				<div class="panel-heading">Inscription:</div>
				<div class="panel-body">
					<form th:action="@{/saveService}" method="POST">
						
						<div class="form-group">
							<label class="control-label" for="name">nom :</label>
							<input class="form-control" type="text" name="nom" th:value="${service.nom}" id="nom" >
						
						</div>
				<div class="form-group">
							<label class="control-label" for="name">image :</label>
							<input class="form-control" type="text" name="image" th:value="${service.image}" id="image" >
						</div>
						<button type="submit" class="btn btn-primary">Save</button>
					</form>
				</div>

			</div>

		</div>	
	</div>

</body>

</html>
